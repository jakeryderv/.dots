# ============================================
# Basic Settings
# ============================================

# Set prefix key to Alt-a
unbind C-b
set-option -g prefix M-a
bind M-a send-prefix

# Escape timeout 0 to fix delayed insert to normal in neovim
set -g escape-time 0

# Mouse support
set -g mouse on

# Vi mode in copy mode
setw -g mode-keys vi

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# renumber windows when one is closed
set -g renumber-windows on

# larger history scrollback
set -g history-limit 50000

# don't rename windows automatically
set -g allow-rename off

# ============================================
# Display & Colors
# ============================================

# True color support (fixes nvim colors)
set-option -sa terminal-features ',xterm-256color:RGB'

# Focus events (allows nvim autoread to work)
set-option -g focus-events on

# pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=blue,bold

# show pane border status (displays pane info in border)
set -g pane-border-status top
set -g pane-border-format "#[fg=blue,bold] #{pane_index} #{pane_current_command} "

# message style
set -g message-style fg=white,bg=black,bold

# activity monitoring
setw -g monitor-activity on
set -g visual-activity off
set -g window-status-activity-style fg=yellow,bg=black

# ============================================
# status bar
# ============================================

# position & update frequency
set -g status-position bottom
set -g status-interval 1
set -g status-justify left

# status bar colors
set -g status-style bg=black,fg=white

# length limits
set -g status-left-length 40
set -g status-right-length 100

# Left side: session name, sync/prefix indicators
set -g status-left '#[fg=blue,bold][#S]#{?pane_synchronized,#[fg=red] SYNC,}#{?client_prefix,#[reverse] <PREFIX>,} '

# Right side: window/pane count, date, time
set -g status-right '#[fg=cyan]W:#{session_windows} P:#{window_panes} #[fg=yellow]%Y-%m-%d #[fg=purple]%H:%M:%S'

# window status format
set -g window-status-format ' #I:#W#F '
set -g window-status-current-format ' #I:#W#F '
set -g window-status-current-style fg=black,bg=blue,bold
set -g window-status-style fg=white,bg=black
set -g window-status-separator ' '

# ============================================
# Keybindings - General
# ============================================

# Reload tmux config
bind R source-file ~/.tmux.conf \; display-message "<Config reloaded!>"

# split panes (keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# new window in current path
bind c new-window -c "#{pane_current_path}"

# kill without confirmation
bind x kill-pane
bind X kill-window

# tmux-sessionizer
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# enter copy mode with v
bind v copy-mode

# quick session switching
bind s choose-session

# new session
bind N new-session

# toggle pane synchronization
bind a setw synchronize-panes \; display "Sync: #{?synchronize-panes,ON,OFF}"

